
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data Bakery Boy</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    <h1>Data Bakery Boy</h1>
    <h2>Select a Keyword</h2>
    <select id="keyword" onchange="loadData()">
        <option value="">Select...</option>
        <option value="samsunggalaxy">Samsung Galaxy</option>
        <option value="burgerkingwhopper">Burgerking Whopper</option>
        <option value="dropbox">Dropbox</option>
        <option value="newjeans">New Jeans</option>        
    </select>

    <div id="comments-section" style="display:none;">
        <h3>YouTube Comments for Samsung Galaxy</h3>
        <div id="comments-content">
            <!-- Comments will be displayed here -->
        </div>
        <button onclick="loadTopics()">View Topics</button>
    </div>

    <div id="lda-section" style="display:none;">
        <h3>LDA Topics Visualization</h3>
        <iframe id="lda-content" style="width:100%; height:600px;"></iframe>
    </div>
    
</body>
</html>
