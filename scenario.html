<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data BakeR - Brand Storytelling Strategy Data</title>
    <link rel="stylesheet" href="scenario.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>Data BakeR Scenario Writer</h2>
        <p>What people said identifies what your brand should say.  <a href="https://databakeryus.gr-site.com/" target="_blank">BAKE STORIES!</a>
        </p>
        <h3>Select a Keyword</h3>
        <select id="video-select" onchange="fetchAndDisplayCSV(this.value)">
            <option value="">--Please choose an option--</option>
            <option value="samsunggalaxy">Samsung Galaxy</option>
            <option value="burgerkingwhopper">Burger King Whopper</option>
            <option value="dropbox">Dropbox</option>
            <option value="newjeans">New Jeans</option>
        </select>

        <div class="explanation-container" id="explanation-section">
            <!-- Explanation content will be displayed here -->                                                          
        </div>
        
        <div class="protagonist-container">
            <div class="explanation-box">Protagonist 1</div>
            <div class="explanation-box">Protagonist 2</div>
            <div class="explanation-box">Protagonist 3</div>
            <div class="explanation-box">Protagonist 4</div>
            <div class="explanation-box">Protagonist 5</div>
          </div>
          
          <div class="genre-container">
            <div class="explanation-box">Genre 1</div>
            <div class="explanation-box">Genre 2</div>
            <div class="explanation-box">Genre 3</div>
            <div class="explanation-box">Genre 4</div>
            <div class="explanation-box">Genre 5</div>
          </div>
          

        <div class="scenario-wrapper">
            <!-- Scenario section will be displayed here -->
            <div class="scenario-container" id="scenario-section">
                <!-- Scenario content will be displayed here --> 
            </div>
            <button id="write-scenario-btn">Write Scenario</button>
        </div>
    </div>

    <script defer src="scenario.js"></script>
</body>
</html>
